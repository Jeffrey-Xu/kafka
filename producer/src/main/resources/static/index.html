<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Demo - Order Producer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e1e1e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Kafka Order Producer</h1>
            <p>Submit orders and watch them flow through the Kafka pipeline</p>
        </div>
        
        <div class="form-container">
            <form id="orderForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="customerId">Customer ID</label>
                        <input type="text" id="customerId" name="customerId" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price" required min="0" step="0.01">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="ELECTRONICS">Electronics</option>
                        <option value="CLOTHING">Clothing</option>
                        <option value="BOOKS">Books</option>
                        <option value="HOME">Home & Garden</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">üöÄ Submit Order</button>
            </form>
            
            <div class="result" id="result"></div>
            
            <div class="stats">
                <h3>üìä System Status</h3>
                <div class="stat-item">
                    <span>Orders Submitted:</span>
                    <span id="orderCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let orderCounter = 0;
        document.getElementById('customerId').value = 'CUST-' + Date.now();
        
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const orderData = {
                eventType: "USER_EVENT",
                id: "ORDER-" + Date.now(),
                source: "web-interface",
                userId: formData.get('customerId'),
                action: "PURCHASE",
                sessionId: "WEB-" + Date.now(),
                metadata: {
                    productName: formData.get('productName'),
                    quantity: parseInt(formData.get('quantity')),
                    price: parseFloat(formData.get('price')),
                    category: formData.get('category'),
                    totalAmount: parseInt(formData.get('quantity')) * parseFloat(formData.get('price'))
                }
            };
            
            try {
                const response = await fetch('/api/v1/messages/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                const responseData = await response.json();
                const result = document.getElementById('result');
                result.style.display = 'block';
                
                if (response.ok && responseData.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Order Submitted Successfully!</h3>
                        <p><strong>Order ID:</strong> ${responseData.messageId}</p>
                        <p><strong>Total:</strong> $${orderData.metadata.totalAmount.toFixed(2)}</p>
                    `;
                    
                    orderCounter++;
                    document.getElementById('orderCount').textContent = orderCounter;
                    e.target.reset();
                    document.getElementById('customerId').value = 'CUST-' + Date.now();
                } else {
                    throw new Error('Failed to submit order');
                }
                
            } catch (error) {
                const result = document.getElementById('result');
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `<h3>‚ùå Order Failed</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
