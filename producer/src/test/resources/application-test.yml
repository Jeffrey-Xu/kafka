spring:
  application:
    name: kafka-producer-test
  
  # Test database configuration (H2 in-memory)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA configuration for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  # Disable Kafka for tests
  kafka:
    enabled: false
  
  # Disable auto-configuration for Kafka
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Logging configuration for tests
logging:
  level:
    com.jeffreyxu.kafka: WARN
    org.springframework.kafka: ERROR
    org.hibernate: ERROR
    org.springframework.web: ERROR
    org.springframework.boot: ERROR
    root: ERROR

# Disable management endpoints for tests
management:
  endpoints:
    enabled-by-default: false

# Server configuration for tests
server:
  port: -1  # Disable embedded server for tests
